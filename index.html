<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yen & Michael's Wedding</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Join Yen and Michael for their beautiful wedding in Hoi An, Vietnam. Learn more about the wedding details, itinerary, and RSVP!">
    <meta property="og:title" content="Yen & Michael's Wedding">
    <meta property="og:description" content="Join Yen and Michael for their beautiful wedding in Hoi An, Vietnam.">
    <meta property="og:image" content="images/DN_01271.JPG">

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        :root {
            --forest-green: #0B3D2E;
            --rose-pink: #B76E79;
            --wine-red: #DB0F0F;
        }

        /* Fade-in effect */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Other styles */
        .gallery img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }

    </style>

</head>

<body class="bg-white text-center font-sans">

    <!-- Navigation Bar (example) -->
    <nav class="bg-forest-green text-white py-4">
        <ul class="flex justify-center space-x-8">
            <li><a href="#" class="hover:text-rose-pink">Home</a></li>
            <li><a href="#gallery" class="hover:text-rose-pink">Gallery</a></li>
            <li><a href="#itinerary" class="hover:text-rose-pink">Itinerary</a></li>
        </ul>
    </nav>

    <!-- Gallery Section -->
    <section id="gallery" class="py-16 px-8 bg-white text-center fade-in" role="region" aria-labelledby="gallery-title">
        <h2 id="gallery-title" class="text-3xl font-bold text-rose-pink">Gallery</h2>
        <div class="gallery grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-8">
            <img src="images/DN_01271.JPG" alt="Bride and Groom walking on the beach" loading="lazy" class="fade-in">
            <img src="images/DN_01303.JPG" alt="Wedding ceremony scene with guests" loading="lazy" class="fade-in">
            <img src="images/DN_01357.JPG" alt="Couple in traditional wedding outfits" loading="lazy" class="fade-in">
        </div>
    </section>

    <!-- JavaScript -->
    <script>
        // Debounce function for the scroll event
        let debounceTimeout;
        window.onscroll = function () {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => {
                const backToTopButton = document.getElementById('backToTop');
                if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                    backToTopButton.style.display = "block";
                } else {
                    backToTopButton.style.display = "none";
                }
            }, 100);
        };

        // Add fade-in effect when images appear in viewport
        document.addEventListener('DOMContentLoaded', function () {
            const fadeInElements = document.querySelectorAll('.fade-in');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.5 });

            fadeInElements.forEach(element => observer.observe(element));
        });
    </script>

</body>

</html>
