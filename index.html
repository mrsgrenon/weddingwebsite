<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding - Yen & Michael</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Slideshow styling */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            overflow: hidden;
        }

        .mySlides {
            display: none;
        }

        .fade {
            animation: fade 1.5s ease-in-out;
        }

        @keyframes fade {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .prev, .next {
            font-size: 24px;
            color: #333;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.6);
            transition: background-color 0.3s;
        }

        .prev:hover, .next:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <section id="slideshow" class="py-16 px-8 bg-forestGreen text-center fade-in">
        <h2 class="text-3xl font-bold text-rosePink mb-6">Our Wedding Photos</h2>

        <!-- Slideshow Container -->
        <div class="relative">
            <!-- Slideshow images -->
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <img src="images/DN_01271.JPG" alt="Wedding Photo 1" class="w-full rounded-lg shadow-lg">
                </div>
                <div class="mySlides fade">
                    <img src="images/DN_01303.JPG" alt="Wedding Photo 2" class="w-full rounded-lg shadow-lg">
                </div>
                <div class="mySlides fade">
                    <img src="images/DN_01357.JPG" alt="Wedding Photo 3" class="w-full rounded-lg shadow-lg">
                </div>
            </div>

            <!-- Navigation Buttons -->
            <a class="prev absolute top-1/2 left-5 transform -translate-y-1/2 bg-white p-2 rounded-full shadow-lg text-forestGreen" href="javascript:void(0)" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next absolute top-1/2 right-5 transform -translate-y-1/2 bg-white p-2 rounded-full shadow-lg text-forestGreen" href="javascript:void(0)" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </section>

    <script>
        let slideIndex = 0;

        // Show the slides
        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  // Hide all slides
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 } // Reset to first slide
            slides[slideIndex - 1].style.display = "block";  // Show the current slide
            setTimeout(showSlides, 10000);  // Change image every 10 seconds
        }

        // Move to the next or previous slide
        function plusSlides(n) {
            clearTimeout(slideTimeout); // Stop the automatic slide transition
            let slides = document.getElementsByClassName("mySlides");
            slideIndex += n;
            if (slideIndex > slides.length) { slideIndex = 1 }
            if (slideIndex < 1) { slideIndex = slides.length }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }

        // Initial setup to show the first slide and start automatic slideshow
        document.addEventListener("DOMContentLoaded", function() {
            showSlides();
        });
    </script>
</body>
</html>
